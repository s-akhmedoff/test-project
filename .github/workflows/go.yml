name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build API
      run: go build -v cmd/main.go

    - name: Build Generator
      run: go build -v internal/generator/server.go
      
    - name: Build Bot
      run: go build -v internal/bot/subscriber.go
